<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animais</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="header-area">
        <img width="100px" src="../imgs/bitmap.png">
        <div>
            <div id="area-logo">
                <h1>Betta<span class="span-white">Pet</span></h1>
            </div>
            <div id="area-menu">
                <a href="../home/index.html">Home</a>
                <a href="../animais/index.html">Cadastro de Animais</a>
            </div>
        </div>
    </div>

      <div class="container">
        <div class="header">
            <span>Cadastro de Animais</span>
            <button onclick="openModal()" id="new">Incluir</i></button>
          </div>
      
          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Espécie</th>
                  <th>Raça</th>
                  <th>Nome</th>
                  <th>Dono</th>
                  <th class="acao">Editar</th>
                  <th class="acao">Excluir</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      
          <div class="modal-container">
            <div class="modal">
              <form>
                <label for="m-especie">Espécie</label>
                <input id="m-especie" type="text" required />
        
                <label for="m-raca">Raça</label>
                <input id="m-raca" type="text" required />
        
                <label for="m-nome">Nome</label>
                <input id="m-nome" type="text" required />
      
                <label for="m-dono">Dono</label>
                <input id="m-dono" type="text" required />
                <button id="btnSalvar">Salvar</button>
              </form>
            </div>
          </div>
      
        </div>
      </div>
  <script src="script.js"></script>
</body>

</html>
